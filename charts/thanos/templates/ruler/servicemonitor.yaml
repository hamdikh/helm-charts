{{- if and .Values.ruler.enabled (or .Values.ruler.serviceMonitor.enabled .Values.global.serviceMonitor.enabled) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "thanos.compName" (list . "ruler") }}
  labels:
    {{- if .Values.global.serviceMonitor.labels }}{{ toYaml .Values.global.serviceMonitor.labels | nindent 4 }}{{- end }}
    {{- if .Values.ruler.serviceMonitor.labels }}{{ toYaml .Values.ruler.serviceMonitor.labels | nindent 4 }}{{- end }}
  annotations:
    {{- include "thanos.annotations" (dict "Values" .Values "component" "ruler") | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: ruler
  endpoints:
    - port: http
      path: /metrics
      interval: {{ default .Values.global.serviceMonitor.interval .Values.ruler.serviceMonitor.interval | quote }}
      scrapeTimeout: {{ default .Values.global.serviceMonitor.scrapeTimeout .Values.ruler.serviceMonitor.scrapeTimeout | quote }}
      {{- with (default .Values.global.serviceMonitor.metricRelabelings .Values.ruler.serviceMonitor.metricRelabelings) }}
      metricRelabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default .Values.global.serviceMonitor.relabelings .Values.ruler.serviceMonitor.relabelings) }}
      relabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
